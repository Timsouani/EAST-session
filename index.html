<html>
	<head>
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var img = new Image();
				img.src   = 'mouse.png';
				img.id = 'im';
				img.style.position = 'absolute';
			    img.style.top      = '205px';
			    img.style.left     = '23px';
			    img.style.width    = '30px';
			    document.getElementById('container').appendChild(img);

			    document.getElementById('container').addEventListener("mousemove", move);

			}

			function move(e) {
				document.getElementById('im').style.top = e.pageY;
				document.getElementById('im').style.left = e.pageX;
			}
		</script>
		<style type="text/css"></style>
	</head>
	<body>
		<div id="container" style="width: 900px; height: 900px; background-color: grey">
			
		</div>
	</body>
</html>
